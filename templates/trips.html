{% extends 'base.html' %}
{% block head_block %}
{% load staticfiles %}
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{% static "css/main.css" %}">
{% endblock %}
{% block body_block %}
    <div id = "content">
    {% for trip in trips %}
        <strong><a href="/{{ trip.slug }}/">{{ trip.title }}</a> </strong>
        {{ trip.likes }} people like this <br>
        {% with trip.images.all|first as picture %}
        <img src="{{picture.image.url}}" height="142" width="142">
        {% endwith %}
        {{trip.description}}
    {% endfor %}
    </div>
{% endblock %}
